<!DOCTYPE html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;800&display=swap');
        </style> 
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pallette-menu.css">
</head>
<html>
    <body>
        <div id="nav-bar">
            <div onclick="menu_toggle('open')"><p>Open Pallette Menu</p></div>
            <a href="http://example.com/" target="_blank">Test1</a>
            <a href="http://example.com/" target="_blank">Test2</a>
            <a href="http://example.com/" target="_blank">Test3</a>
        </div>
        <div id="pallette-menu-container">
            <div onclick="menu_toggle('close')" id="menu-header"><p>Close Pallette Menu</p></div>
            <div id="pallette-menu">
                <div class="color-selector"><div class="preview-menu grid-item"></div><input type="text" class="color-menu-name grid-item"></input><p class="color-menu-hex grid-item">#FFFFFF</p><p class="rp grid-item">R:</p><input class="rti grid-item" type="number" min="0" max="255"></input><input class="rsi grid-item" type="range" min="0" max="255"><p class="gp grid-item">G:</p><input class="gti grid-item" type="number" min="0" max="255"></input><input class="gsi grid-item" type="range" min="0" max="255"><p class="bp grid-item">B:</p><input class="bti grid-item" type="number" min="0" max="255"></input><input class="bsi grid-item" type="range" min="0" max="255"><div class="menu-color-delete grid-item"></div></div>
                <div onclick="create_color(event)" class="color-selector-unset"><p>Add a Color +</p></div>
            </div>
        </div>
        <div id="main-content">
            <div class="column" id="left-column">
                <div><p>Name<br>######</p><div></div></div>
                <div><p>Name<br>######</p><div></div></div>
                <div><p>Name<br>######</p><div></div></div>
                <div><p>Name<br>######</p><div></div></div>
            </div>
            <div class="column" id="right-column">
                <div><p>Name<br>######</p><div></div></div>
                <div><p>Name<br>######</p><div></div></div>
                <div><p>Name<br>######</p><div></div></div>
                <div><p>Name<br>######</p><div></div></div>
            </div>
        </div>
        <div id="footer">
        </div>
        <script src="js/anim.js"></script>
        <script src="js/pallette_constructor.js"></script>
    </body>
</html>
